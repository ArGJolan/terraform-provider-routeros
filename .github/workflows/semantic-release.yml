name: semantic-release
on:
  push:
    branches:
      - main
    paths:
      - main.go
      - 'routeros/*.go'
      - '.github/workflows/*.yml'

jobs:
  semver:
    name: semver
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}